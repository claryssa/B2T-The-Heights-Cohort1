<!DOCTYPE html>
<html>
<head>
	<title>Even/Odd Numbers</title>
</head>
<body>
	<script type="text/javascript">
		//initializes counter variable
		var counter = 0;
		//create while loopw with the condition being the counter less than or equal to 15
		while(counter <= 15){
			//checks if counter value is even
			if(counter%2 == 0){
				console.log(counter + " is even.");
			}
			//if not even value is determined to be odd
			else{
				console.log(counter + " is odd.");
			}
			//increments counter to stop loop at 15
			counter++;
		}
	</script>
</body>
</html>
