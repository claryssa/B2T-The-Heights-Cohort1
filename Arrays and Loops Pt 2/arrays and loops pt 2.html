<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Loops Pt 2</title>
	</head>
	<body>
		<script type="text/javascript">
			//given array
			var array = [5, 2, 10, 0, 50, 1900, 25, 25];
			//initialize variables for total and index, i
			var total = 0;
			var i = 0;
			//loops through array
			while(i < array.length){
				//addes element values to total
				total += array[i];
				//increments index, i
				i++
			}
			//displays sum of array on console
			console.log("The sum of this array is " + total);
		</script>
	</body>
</html>
