<!DOCTYPE html>
<html>
<head>
	<title>Displaying Names</title>
</head>
<body>
	<!--creates form with input tags to recieve user's first and last name and submit with button type input-->
	<form>
		First Name: <input type="text" id="fname" placeholder="Enter first name"> 
		Last Name: <input type="text" id="lname" placeholder="Enter last name">
		<input type="button" value="Submit" onClick="getFormValue()">
	</form>
	<!--accessed by script to display first and last name of user-->
	<p id="display"></p>

	<script type="text/javascript">
		//create function to display user's full name 
		function getFormValue(){
			//gets first name
			var first = document.getElementById("fname").value;
			//gets last name
			var last = document.getElementById("lname").value;
			//gets p tage and writes "Hello [firstName] [lastName]!"
			document.getElementById("display").innerHTML = "Hello " + first + " " + last + "!";
		}
	</script>
</body>
</html>
