<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Loops</title>
	</head>
	<body>
		<script type="text/javascript">
			//given arrays 
			var color = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
			var o = ["th", "st", "nd", "rd"];
			
			//creates for loop
			for(var i = 0; i < color.length; i++){
				//if statement accounts for first, second, third and fourth
				
				if(i < 3){
					console.log((i+1) + o[i+1] + " choice is " + color[i]);
				}
				//else statement accounts for all other places such as fifth and sixth etc
				else{
					console.log((i+1) + o[0] + " choice is " + color[i]);
				}
			}
		</script>
	</body>
</html>
