<!DOCTYPE html>
<html>
<head>
	<title>Curious Dates</title>
</head>
<body>
	<script type="text/javascript">
		var now = new Date("July 12, 2017 12:33:00");
		var future = new Date("August 2, 2017 12:29:59");

		var years = Math.abs(future.getFullYear() - now.getFullYear());
		var months = Math.abs(future.getMonth() - now.getMonth());
		var days = Math.abs(future.getDay() - now.getDay());
		
		console.log("From", now, "there are", years, "years,", months, "months and", days, "days until", future);
	</script>
</body>
</html>
