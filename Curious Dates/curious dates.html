<!DOCTYPE html>
<html>
<head>
	<title>Curious Dates</title>
</head>
<body>
	<script type="text/javascript">
		var now = new Date("July 12, 2017 15:33:00");
		var future = new Date("August 2, 2017 12:29:59");
		
		var years = future.getFullYear() - now.getFullYear();
		var months = future.getMonth() - now.getMonth();
		var days = future.getDay() - now.getDay();
		
		console.log("There are", years, "years,", months, "months, and", days, "days.");
	</script>
</body>
</html>
